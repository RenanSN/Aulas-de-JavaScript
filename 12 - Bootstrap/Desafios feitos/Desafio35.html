<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags Obrigatórias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS (online) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title> Desafio 35 </title>
	</head>
	<body>
		<h2 class="container">Calculadora de média responsiva</h2>
		<form class="container">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome">
		    </div>
			<div class="form-group">
				<label for="nota1">Nota 1</label>
				<input type="text" class="form-control" id="nota1">
		    </div>
			<div class="form-group">
				<label for="nota2">Nota 2</label>
				<input type="text" class="form-control" id="nota2">
		    </div>
			<div class="form-group">
				<label for="nota3">Nota 3</label>
				<input type="text" class="form-control" id="nota3">
		    </div>
			<div class="form-group">
				<label for="nota4">Nota 4</label>
				<input type="text" class="form-control" id="nota4">
		    </div>
			<button type="button" id="btCalc" class="btn btn-primary">Calcular</button>
			<button type="reset" id="btReset" class="btn btn-secondary">Limpar</button>
		</form>
		<br>
		<div class="alert alert-success container" id="aprovado" style="display:none">
			Aprovado
		</div>
		<div class="alert alert-warning container" id="recuperacao" style="display:none">
			Recuperação
		</div>
		<div class="alert alert-danger container" id="reprovado" style="display:none">
			Reprovado
		</div>
		<!-- JavaScript (Opcional) -->
		<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="Desafio35.js"></script>
	</body>
</html>
